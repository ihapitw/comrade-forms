<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="https://formagator.comradeserver.com/api/f/Ij4774zlBx0221zV9vIp"
      method="POST"
      data-comrade-form
    >
      <div data-comrade-form-loader>Loading</div>
      <div data-comrade-form-success>
        <span data-cf="success-message"></span>
      </div>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" data-akismet="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          data-akismet="email"
          required
        />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
