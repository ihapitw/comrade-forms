<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      [data-comrade-form-loader],
      [data-comrade-form-success] {
        display: none;
      }
      [data-comrade-form-loader].active,
      [data-comrade-form-success].active {
        display: block;
      }
    </style>
  </head>
  <body>
    <form
      action="http://comrade-forms.local/api/f/PMrF7X7vK4W721Pxp6qa"
      method="POST"
      data-comrade-form
    >
      <div data-comrade-form-loader>Loading</div>
      <div data-comrade-form-success>Done</div>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" data-akismet="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          data-akismet="email"
          required
        />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
